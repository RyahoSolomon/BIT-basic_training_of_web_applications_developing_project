<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
	<link rel="stylesheet" href="css/styles_register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>

<body>
	<video src="mov/background.mp4" class="index-video" autoplay="autoplay" loop="loop" muted="muted"></video>
    <div class="header">
        <img src="img/logo.png" alt="Logo">
    </div>
	<div class="register-container">
		<div class="register-box">
            <h2><strong>重置密码</strong> &nbsp;</h2>
            <form id="resetForm">
                <div class="input-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">新密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">再次确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">重新登录</button>
                </div>
                <div class="password">
                    <a href="register.html">没有账号？请点击这里注册</a> 
                </div>
            </form>
	    </div>
    </div>

    <script>
        // 处理重置密码表单的提交事件
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交

            var username = document.getElementById('username').value;
            var newPassword = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // 验证两次输入的密码是否一致
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入');
                return;
            }

            // 检查用户名是否存在
            var storedUser = localStorage.getItem(username);
            if (storedUser) {
                var userData = JSON.parse(storedUser);

                // 更新用户密码
                userData.password = newPassword;
                localStorage.setItem(username, JSON.stringify(userData));

                alert('密码重置成功，请使用新密码登录');
                window.location.href = 'login.html'; // 跳转到登录页面
            } else {
                alert('用户名不存在，请检查后重新输入');
            }
        });
    </script>
</body>
</html>
